<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Appraisal Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multifamily Property Appraisal (Monthly Inputs)</h1>
        <form id="appraisalForm">
            <label for="income">Monthly Income (Total Rent): <span id="incomeValue">5000</span></label>
            <input type="range" id="income" name="income" min="0" max="20000" step="100" value="5000" oninput="updateValue('income', 'incomeValue')">

            <label for="expenses">Monthly Operating Expenses: <span id="expensesValue">2000</span></label>
            <input type="range" id="expenses" name="expenses" min="0" max="10000" step="100" value="2000" oninput="updateValue('expenses', 'expensesValue')">

            <label for="capRate">Capitalization Rate (Annual %): <span id="capRateValue">5</span>%</label>
            <input type="range" id="capRate" name="capRate" min="0" max="20" step="0.1" value="5" oninput="updateValue('capRate', 'capRateValue')">

            <label for="grm">Gross Rent Multiplier (Annual): <span id="grmValue">10</span></label>
            <input type="range" id="grm" name="grm" min="1" max="20" step="0.1" value="10" oninput="updateValue('grm', 'grmValue')">

            <button type="button" onclick="calculateAppraisal()">Calculate Appraisal</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
